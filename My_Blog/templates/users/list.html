{% extends 'base.html' %}
{% block title %}
Users list
{% endblock %}
{% block body %}
<h1>Users</h1>
<div class="container">
    <div class="row">
    {% for user in users %}
      <div class="card" style="width: 18rem;">
        <img src="{{ user.avatar }}" class="card-img-top" alt="...">
         <div class="card-body">
          <h5 class="card-title">
           <a href="{{ url_for('users_app.details', user_id=user.id) }}">{{ user.username }}</a>
           {% if user.is_staff %}
              <span class="badge bg-secondary">staff</span>
           {% endif %}
          </h5>
         </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}
  User #{{ user_id }}
{% endblock %}
{% block body %}
  <h1>{{ user_name }}</h1>
  <div>
    <a href="{{ url_for('users_app.list') }}">Back to users list</a>
    <a href="{{ url_for('articles_app.articles_by_author', author_id=user_id ) }}">Other articles by {{ user_name }}</a>
  </div>
{% endblock %}

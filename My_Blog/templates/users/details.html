{% extends 'base.html' %}
{% block title %}
  User {{ user.username }}
{% endblock %}
{% block body %}
  <h1>{{ user.username }}
  {% if user.is_staff %}
    <span class="badge bg-secondary">staff</span>
  {% endif %}
  </h1>
  <div>
    <a href="{{ url_for('users_app.list') }}">Back to users list</a>
    <a href="{{ url_for('articles_app.articles_by_author', author_id=user.author.id ) }}">Other articles by {{ user.username }}</a>
  </div>
{% endblock %}

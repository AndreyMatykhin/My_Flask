{% extends 'base.html' %}
{% block title %}
Articles list
{% endblock %}
{% block body %}
<h1>Articles</h1>
<div>
    <div class="row">
        {% for article in articles %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h4 class="card-title">
                    <a href="{{ url_for('articles_app.details', article_id=article.id) }}" class="card-link">{{
                        article.title }} </a>
                </h4>
                <h6 class="card-subtitle mb-2 text-muted">Author:
                    <a href="{{ url_for('users_app.details', user_id=article.author.id) }}">
                        {{ article.author.username }}
                    </a>
                </h6>
                <p class="card-text">{{ article.text[:30] }}</p>
                <a href="{{ url_for('articles_app.details', article_id=article.id) }}" class="card-link">More
                    detailed</a>
            </div>
        </div>
        {% endfor %}
        <div>
        <a href="{{ url_for('users_app.list') }}">Back to users list</a>
        <a href="{{ url_for('articles_app.list') }}">Back to articles list</a>
        </div>
    </div>
</div>
{% endblock %}
